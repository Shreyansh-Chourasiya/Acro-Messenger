<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
    <script src="node_modules/@fortawesome/fontawesome-free/js/all.js" charset="utf-8"></script>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="node_modules/@fortawesome/fontawesome-free/js/all.js" charset="utf-8"></script>
    <title>Acro Messenger Main Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1>Acro Messenger <i class="fa fa-pencil" title="Edit"></i></h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter email address" required />
                </div>

                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username" required />
                </div>
                <div class="form-control">
                    <label for="room">Channel No.</label>
                    <input type="number" name="room" id="room" placeholder="Enter Channel No.">
                </div>
                <div class="flex">
                    <button type="submit" class="btn">Login to Channel</button>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
